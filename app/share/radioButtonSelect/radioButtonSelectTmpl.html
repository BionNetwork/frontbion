<span class="selectBttn">
    <label class="selectBttn__radio">
        <input type="radio" checked name="name" ng-click="defaultRadioItem()">
        <i class="input"></i>
        <span>Все продукты</span>
    </label>
    <label ng-repeat="item in content"
            class="selectBttn__radio">
        <input type="radio" name="name" ng-click="checkRadioItem(item, $index)">
        <i class="input"></i>
        <span>{{item.name}}</span>
    </label>
</span>
