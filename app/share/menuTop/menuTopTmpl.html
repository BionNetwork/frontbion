<div class="header">

	<div class="menuBttn">
		<simple-popover
			title="Меню"
			placement="left"
			content="contentFirst"
			icon-name="hamburger-menu"
			show-icon="false"
		></simple-popover>
	</div>

	<div class="linkGroup">
		<a class="bttn" ng-class="{'active':currentUrl === '/dashboard'}" ng-href="#/dashboard">Рабочий стол</a>
		<a class="bttn" ng-class="{'active':currentUrl === '/mywidgets'}" ng-href="#/mywidgets/view">Мои приложения</a>
		<a class="bttn" ng-class="{'active':currentUrl === '/cardshop'}" ng-href="#/cardshop/view">Магазин приложений</a>
	</div>

	<!-- showDashboardList -->
	<div class="pageMenu" ng-show="showDashboardList">
		<div class="pageMenu__drop">
			<one-select-popover
				title="Рабочие столы"
				placement="right"
				content="contentSecond"
				icon-name="hamburger-menu"
			></one-select-popover>
		</div>
	</div>

	<!-- headerSearch -->
	<div class="pageMenu" ng-hide="showDashboardList">
		headerSearch
	</div>

</div>
