<div class="headerWrap" ng-class="{'searchOpen' : searchOpen}">
	<div class="header">

		<div class="menuBttn">
			<simple-popover
				title="allStrings.header.menu.menu"
				placement="left"
				content="menuPopoverContent"
				icon-name="hamburger-menu"
				show-icon="false"
				on-change="onChange"
			></simple-popover>
		</div>

		<div class="linkGroup">
			<a class="bttn" ng-class="{'active':currentUrl === '/dashboard'}" ng-href="#/dashboard">{{allStrings.header.menu.desktop}}</a>
			<a class="bttn" ng-class="{'active':currentUrl === '/mywidgets'}" ng-href="#/mywidgets/view">{{allStrings.header.menu.myWidgets}}</a>
			<a class="bttn" ng-class="{'active':currentUrl === '/cardshop'}" ng-href="#/cardshop/view">{{allStrings.header.menu.widgetsStore}}</a>
		</div>

		<!-- showDashboardList -->
		<div class="pageMenu" ng-show="showDashboardList">
			<div class="pageMenu__drop">
				<one-select-popover
					title="Рабочие столы"
					placement="right"
					content="contentSecond"
				></one-select-popover>
			</div>
		</div>

		<!-- headerSearch -->
		<div class="pageMenu" ng-show="showSearch">
			<div class="pageMenu__filter">
				<a href="">
					<i class="icon"><svg role="img"><use xlink:href="img/svg-symbols.svg#ready"></use></svg></i>
					<span>Готовы к работе</span>
				</a>
				<a href="">
					<i class="icon"><svg role="img"><use xlink:href="img/svg-symbols.svg#uploaded"></use></svg></i>
					<span>Незаполненные</span>
				</a>
				<a href="">
					<i class="icon"><svg role="img"><use xlink:href="img/svg-symbols.svg#updates"></use></svg></i>
					<span>Обновление</span>
				</a>
			</div>
			<div class="pageMenu__drop">
				<one-select-popover
					title="Тип карточек"
					placement="right"
					content="contentThird"
				></one-select-popover>
			</div>
		</div>

		<div ng-show="showSearch">
			<a href="" class="searchBttn" ng-click="searchOpen = !searchOpen">
				<i class="icon"><svg role="img"><use xlink:href="img/svg-symbols.svg#search"></use></svg></i>
			</a>

			<div class="searchPanel">
				<form action="">
					<a href="" class="bttn bttn--blue">Сбросить фильтры</a>
					<div class="searchPanel__drop">
						<one-select-popover
							title="Любая цена"
							placement="right"
							content="contentFourth"
						></one-select-popover>
					</div>
					<div class="searchPanel__input">
						<i class="icon icon-search"><svg role="img"><use xlink:href="img/svg-symbols.svg#search"></use></svg></i>
						<a class="icon icon-cancel"><svg role="img"><use xlink:href="img/svg-symbols.svg#close"></use></svg></a>
						<input type="text" placeholder="Поиск по моим карточкам">
					</div>
				</form>
			</div>
		</div>

	</div>
</div>
