<div class="main-container">
  <div class="breadcrumbs">
    <span><a ng-href="#{{breadcrumbs.url}}/view">{{breadcrumbs.name}}</a><i class="icon"><svg role="img"><use xlink:href="img/svg-symbols.svg#ar-right"></use></svg></i></span>
    <span><a href="">{{cardKey.name}}</a></span>
  </div>
  <div class="page-container">
    <div class="topBlock">
      <h1 class="topBlock__name">{{cardKey.name}}</h1>
      <div class="topBlock__description">
        <span>ШАГ 1. Выберите параметр к которому хотите подключить источник данных.</span>
      </div>
      <div class="linkStep">
        <a class="active">
            {{allStrings.listBindings.argumentsLB}}
        </a>
        <a ng-href="#{{breadcrumbs.url}}/connect-data/join-data/{{cardKey.id}}">
            {{allStrings.listBindings.dataSource}}
        </a>
        <a ng-href="#{{breadcrumbs.url}}/connect-data/graphic/{{cardKey.id}}">
            {{allStrings.listBindings.chart}}
        </a>
      </div>
    </div>

    <div class="series">
      <h2 class="series__head">{{mainParams}}</h2>
      <ul class="series__variabless">
        <li ng-repeat="argument in allArguments">
            <i class="icon series__variabless_checked" ng-show="argument.id == isArgumentBound(allBoundedArguments, argument.id)">
              <svg role="img"><use xlink:href="img/svg-symbols.svg#checked-light"></use></svg>
            </i>
            <span>{{addColumn}} {{argument.name}}</span>
            <a href="#{{ parentUrl }}/connect-data/toplug/{{cardKey.id}}?agumentId={{argument.id}}"></a>
            <div class="icon series__variabless_info">
              <simple-popover
                title="allStrings.listBindings.argumentsLB"
                placement="right"
                content="content"
                icon-name="info"
                show-icon="false"
              ></simple-popover>
            </div>
            <i class="icon series__variabless_ar-right"><svg role="img"><use xlink:href="img/svg-symbols.svg#ar-right"></use></svg></i>
        </li>
      </ul>
    </div>
  </div>
</div>
