<div class="main-container">
    <div class="categoryBig">
        <div class="slick-slider">
            <div>
                <figure>
                    <span>Marketing</span>
                    <img src="/img/top-nav-1.jpg" alt="">
                </figure>
            </div>
            <div>
                <figure>
                    <span>Strategic management</span>
                    <img src="/img/top-nav-2.jpg" alt="">
                </figure>
            </div>
            <div>
                <figure>
                    <span>Monitoring and Analytics</span>
                    <img src="/img/top-nav-3.jpg" alt="">
                </figure>
            </div>
            <div>
                <figure>
                    <span>Management reporting</span>
                    <img src="/img/top-nav-4.jpg" alt="">
                </figure>
            </div>
        </div>
    </div>
    <div class="cardCategory" ng-repeat="category in allCategories" ng-if="category.id != 0">
        <h2 class="cardCategory__name"><span>{{category.name}}</span><a href=""><i class="icon"><svg role="img"><use xlink:href="img/svg-symbols.svg#ar-right"></use></svg></i></a></h2>
        <div class="cardWidget" ng-repeat="card in getCategoryOfCard(allCards, category.id)">
            <a class='cardWidget__href' ng-href="#/cardshop/item/{{card.id}}"></a>
            <div class="cardWidget__head">
                <h2 class="name">
                    {{card.name}}
                </h2>
                <p class="discription">
                    {{card.description}}
                </p>
            </div>
            <div class="cardWidget__img">
                <img ng-src="/img/cards/{{card.id}}-1.png" alt="" />
            </div>
            <div class="cardWidget__author">
                Etton
            </div>
            <div class="cardWidget__price">
                {{card.rating}}
                <span class="currency" ng-if="idEnglish"> â‚½</span>
                <span ng-if="!idEnglish">$</span>
            </div>
        </div>
    </div>
    <div class="categorySmall">
        <div class="slick-slider">
            <div>
                <figure>
                    <span>Stock</span>
                    <img src="/img/bottom-nav-1.jpg" alt="">
                </figure>
            </div>
            <div>
                <figure>
                    <span>Marketing and Advertising</span>
                    <img src="/img/bottom-nav-2.jpg" alt="">
                </figure>
            </div>
            <div>
                <figure>
                    <span>Staff</span>
                    <img src="/img/bottom-nav-3.jpg" alt="">
                </figure>
            </div>
            <div>
                <figure>
                    <span>Sales and marketing</span>
                    <img src="/img/bottom-nav-4.jpg" alt="">
                </figure>
            </div>
            <div>
                <figure>
                    <span>Top management</span>
                    <img src="/img/bottom-nav-5.jpg" alt="">
                </figure>
            </div>
        </div>
    </div>
</div>
