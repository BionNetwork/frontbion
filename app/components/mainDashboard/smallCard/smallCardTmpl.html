<div class="cardWrap" ng-style="{width: index == 2 || index == 4 ? '610px' : '300px'}" ng-class="{cardOpen : resize}">
    <div class="card" ng-style="{width: index == 2 || index == 4 ? '610px' : '300px'}">
        <div class="cardContainer">
            <div class="card__head">
                <span>Chart Title</span>
            </div>
            <a ng-href="#/show/{{index}}" class="resizeBttn">
                <i class="icon"><svg role="img"><use xlink:href="img/svg-symbols.svg#expand"></use></svg></i>
            </a>
            <div class="card__chart">
                <div class="card__chart_wrap">
                    <high-chart-line
                        data='data'
                        ng-show="index == 2 || index == 4"
                    ></high-chart-line>
                    <high-chart-pie
                        legend='resize ? legend2 : legend'
                        ng-show="index == 1 || index == 3"
                        pie-layout="vertical"
                        pie-vertical-align="middle"
                        pie-align="right"
                        pie-legend-width="90"
                    ></high-chart-pie>
                </div>
            </div>
        </div>
    </div>
</div>
