<div class="list_sources">
  <ul>
    <li><span class="glyphicon glyphicon-film"></span></li>
    <li><span class="glyphicon glyphicon-film"></span></li>
    <li><span class="glyphicon glyphicon-film"></span></li>
    <li><span class="glyphicon glyphicon-film"></span></li>
    <li><span class="glyphicon glyphicon-film"></span></li>
  </ul>
</div>
<div ng-show="!tablePreview"
    class='dropbox' ngf-drop ngf-select ng-model="files" class="drop-box"
    ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
    accept="application/vnd.ms-excel"
    ngf-pattern="'application/vnd.ms-excel'">
    Drop pdfs or images here or click to upload
</div>
<div ng-show="tablePreview">
  <table style="width: 100%;">
    <thead>
      <tr>
        <th ng-repeat="(key, value) in tablePreview[0]">
          {{key}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="items in tablePreview">
        <td ng-repeat="item in items">
          {{item}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
