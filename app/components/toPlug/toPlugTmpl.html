<div class="main-container">
  <div class="breadcrumbs">
    <span><a href="">Мои приложения</a><i class="icon"><svg role="img"><use xlink:href="img/svg-symbols.svg#ar-right"></use></svg></i></span>
    <span><a href="">{{cardKey[0].name}}</a></span>
  </div>
  <div class="page-container">
    <div class="topBlock">

      <div class="topBlock__description">
        <span>ШАГ 2. Подключить источник данных.</span>
      </div>
      <div class="linkStep" ng-init="selectedTab = 'arguments'">
        <a ng-class="{'active':selectedTab === 'arguments'}" ng-click="selectedTab = 'arguments'">Аргументы</a>
        <a ng-class="{'active':selectedTab === 'connect-data'}" ng-click="selectedTab = 'connect-data'">Подключить данные</a>
        <a ng-class="{'active':selectedTab === 'graphic'}" ng-click="selectedTab = 'graphic'">График</a>
      </div>
    </div>
    <div class="inner_content">
        <div class="loaded">
          <div class="list">
              <span>Загруженные файлы</span>
              <ul>
                <li ng-repeat="item in allResources">
                  {{item.path.substring(21)}}
                    <loaded-tables resourse-id="item.id" get-resources-tables="getResourcesTables"></loaded-tables>
                </li>
              </ul>
          </div>
        </div>
        <div class="load_content">
          <div class="list_sources">
            <ul>
              <li><span class="glyphicon glyphicon-film"></span></li>
              <li><span class="glyphicon glyphicon-film"></span></li>
              <li><span class="glyphicon glyphicon-film"></span></li>
              <li><span class="glyphicon glyphicon-film"></span></li>
              <li><span class="glyphicon glyphicon-film"></span></li>
            </ul>
          </div>
          <to-plug-load activation-id=activationId
                        get-resources=getResources></to-plug-load>
        </div>
    </div>
  </div>
</div>
