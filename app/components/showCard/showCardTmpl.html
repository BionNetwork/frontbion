<div class="main-container">
    <div class="cardPanel">
        <div class="card cardOpen">
            <div class="cardContainer">
                <div class="card__head">
                    <span>{{data.name}}</span>
                </div>
                <a ng-href="#/dashboard" class="resizeBttn">
                    <i class="icon"><svg role="img"><use xlink:href="img/svg-symbols.svg#expand"></use></svg></i>
                </a>

                <div class="card__chart">
                   <div class="card__chart_wrap">
                        <high-chart-line
                           data='data'
                           style="height: 530px;  width: 800px;display: inline-block;"
                           ng-show="chart == 'line'"
                           filter-data="chartData"
                           on-filter-line=onFilterChartLine
                       ></high-chart-line>
                       <high-chart-pie
                           title="name"
                           legend='legend'
                           style="height: 530px;  width: 800px; display: inline-block;"
                           ng-show="chart == 'pie'"
                           pie-layout="horizontal"
                           pie-vertical-align="bottom"
                           pie-align="center"
                           pie-legend-width="400"
                           filter-data="chartData"
                           on-filter=onFilterChartPie
                       ></high-chart-pie>
                       <high-chart-column
                          style="height: 530px;  width: 800px; display: inline-block;"
                          filter-data="chartData"
                          ng-show="chart == 'column'"
                          data='data'
                          on-filter-column=onFilterChartColumn
                      ></high-chart-column>
                   </div>
                </div>

                <div class="card__filter">
                    <div class="filterList">
                        <ul class="list-unstyled">
                            <li ng-repeat="item in data.charts">
                                <a ng-click="changeChart(item)" class="active">
                                    <i class="icon">
                                      <svg role="img"><use xlink:href="" ng-href="img/svg-symbols.svg#{{item}}-chart"></use></svg>
                                    </i>
                                </a>
                            </li>
                            <!-- <li>
                                <a ng-click="changeChart('column')">
                                    <i class="icon"><svg role="img"><use xlink:href="img/svg-symbols.svg#column-chart"></use></svg></i>
                                </a>
                            </li>
                            <li>
                                <a ng-click="changeChart('line')">
                                    <i class="icon"><svg role="img"><use xlink:href="img/svg-symbols.svg#line-chart"></use></svg></i>
                                </a>
                            </li> -->
                        </ul>
                    </div>

                    <form action="">
                        <div class="filterControl">
                            <div class="item" ng-if="data.filters[0].type == 'checkbox'">
                                <lable class="lable">{{data.filters[0].name}}</lable>
                                <checkbox-select
                                        content="data.filters[0].values"
                                        get-checked-items-for-filter=getCheckedItemsForFilter
                                ></checkbox-select>
                            </div>
                            <div class="item" ng-show="data.filters[0].type == 'radiobutton'">
                                <lable class="lable">Продукты</lable>
                                <radio-button-select content='contentFive'></radio-button-select>
                            </div>
                            <!-- <div class="item itemInline">
                                <lable class="lable">По проектам</lable>
                                <a class="bttnToggle" ng-class="{'active' : toggleActive}" ng-click="toggleActive = !toggleActive"></a>
                            </div> -->
                        </div>
                    </form>

                    <div class="hide">
                        <multi-select-popover
                            content='contentSecond'
                            title="Organization"
                            on-change=showClickedItems
                        ></multi-select-popover>

                        <multi-select-popover
                            content='contentThird'
                            title="Project"
                            on-change=showClickedItems
                        ></multi-select-popover>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
